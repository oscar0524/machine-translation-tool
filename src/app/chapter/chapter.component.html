<button mat-button class="mb-sm" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
  返回
</button>
<mat-card *ngIf="chapter">
  <mat-card-title>{{chapter.name.original}}</mat-card-title>
  <mat-card-subtitle>{{chapter.novelName.original}} {{chapter.episodeName.original}}</mat-card-subtitle>

  <mat-card-actions align="end">
    <button mat-button (click)="goTranslator()">前往翻譯</button>
  </mat-card-actions>

</mat-card>
<mat-card *ngIf="chapter" class="mt-sm">
  <!-- <div [innerText]="chapterContent"></div> -->
  <!-- <div class="p-sm"> -->
  <div *ngFor="let item of chapter.sentences" [innerText]="item | novelTranslate:'\r\n'"></div>
  <!-- </div> -->
</mat-card>
