<div>
  <mat-toolbar>
    <button mat-raised-button color="primary" (click)="importNovalTranslator()">匯入對照表</button>
    <button mat-raised-button color="primary" (click)="syncNovalData()"> 套用對照表翻譯</button>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <mat-form-field appearance="fill">
    <mat-label>原文</mat-label>
    <input matInput>
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>譯文</mat-label>
    <input matInput>
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <mat-toolbar>
    <span class="master-spacer"></span>
    <button mat-raised-button color="primary">新增</button>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="novalTranslatorData" style="width: 100%;">
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef> 選取 </th>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (change)="novalTranslatorChecked(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="original">
      <th mat-header-cell *matHeaderCellDef> 原文 </th>
      <td mat-cell *matCellDef="let item" width="50%" style="padding-right:3px ;"> {{item.original}} </td>
    </ng-container>


    <ng-container matColumnDef="translate">
      <th mat-header-cell *matHeaderCellDef> 譯文 </th>
      <td mat-cell *matCellDef="let item" width="50%" style="padding-left:3px ;"> {{item.translate}} </td>
    </ng-container>

    <ng-container matColumnDef="management">
      <th mat-header-cell *matHeaderCellDef> 管理 </th>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="novalTranslatorEdit(row)">編輯</button>
        <button mat-button color="warn" (click)="novalTranslatorDelete(row)">刪除</button>
      </mat-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="novalTranslatorDataDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: novalTranslatorDataDisplayedColumns;"></tr>

  </table>
</div>
