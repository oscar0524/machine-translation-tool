<mat-form-field appearance="fill">

  <input matInput [(ngModel)]="novelUrl" (keyup.enter)="searchNovel()">
  <button mat-icon-button matSuffix (click)="searchNovel()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

  <button mat-raised-button color="primary" (click)="resetSearch()">Reset</button>
</mat-toolbar>
